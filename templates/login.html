<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Full Screen Card with Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body, html {
        height: 100%;
        margin: 0;
         /* Prevent scrolling */
        background-color: #e0f7fa; /* Light teal background */
      }
      .full-screen-card {
        height: 100%; /* Full height */
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px; /* Add padding for space */
      }
      .card {
        width: 100%; /* Full width */
        height: 100%; /* Full height for the card */
        border-radius: 30px; /* Increase border radius */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        background-color: #ffffff; /* White background for the card */
      }
      .card img {
        border-radius: 30px; /* Match border radius on the image */
        object-fit: cover; /* Ensure the image covers the entire area */
        height: 100%; /* Full height */
        width: 100%; /* Full width */
      }
      .card-body {
        background-color: #ffffff; /* White background for the card body */
        color: #333333; /* Dark text for readability */
      }
      .btn-primary {
        background-color: #00796b; /* Teal button color */
        border-color: #00796b; /* Match border color */
      }
      .btn-warning {
        background-color: #E9E9A0; /* Teal button color */
        border-color: #ffffe8; /* Match border color */
      }
      .form-label {
        color: #555555; /* Slightly lighter text for labels */
      }
      .navbar {
        background-color: #ffffe8; /* Change navbar color */
        border-bottom-left-radius: 30px; /* Add border radius to bottom left */
        border-bottom-right-radius: 30px; /* Add border radius to bottom right */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="height: 40px;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container-fluid full-screen-card">
      <div class="card">
        <div class="row g-0 h-100">
          <div class="col-md-4">
            <img src="HomeBuddy.png" class="img-fluid h-100" style="border-radius: 30px; object-fit: cover;" alt="...">
          </div>
          <div class="col-md-8 d-flex align-items-center">
            <div class="card-body">
              <h5 class="card-title">Login</h5>
              <form id="loginForm">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button> <a href="/register" class="btn btn-warning">Don't Have Account Register Now</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
